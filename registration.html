<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-box">
      <h2>Student Registration</h2>
      <form>
        <label for="fullname">fullname</label>
        <input type="text" placeholder="Enter fullName" required /><br />
        <label>Email</label>
        <input type="text" placeholder="Enter your email" required /><br />
        <label for="contact"> Phone number</label>
        <input
          type="text"
          placeholder="Enter your phone number"
          required
        /><br />
        <label> Gender</label>
        <select>
          <option>male</option>
          <option>female</option>
          <option>other</option></select
        ><br />
        <label for="department">Dapartement</label>
        <select>
          <option>civli engineering</option>
          <option>information technology</option>
          <option>computer science</option>
          <option>other</option></select
        ><br />
        <label>Address</label>
        <textarea rows="1" placeholder="Enter your address"></textarea><br />
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
